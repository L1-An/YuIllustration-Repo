# The unique identification id of this category, do not repeat, and the file name in the gui/category folder must be the same as this
default:
  # Whether to display this category on the main page
  show: true
  # The item style of the category displayed on the mainUI
  icon:
    name: "&6Default Category"
    material: WOODEN_SWORD
    custom-model-data: 10001
    shiny: true
    lore:
      - "&7This is a default category"
  reward:
    content: |-
      command inline "give {{ sender }} diamond 1"
      tell color inline "&eCongratulations! &aYou have fully unlocked the category &e{{ &category }} &a!"

test:
  show: true
  icon:
    name: "&6Test Category"
    material: WOODEN_AXE
    custom-model-data: 10001
    lore:
      - "&7This is a test category"
  reward:
    content: |-
      command inline "give {{ sender }} diamond 1"
      tell color inline "&eCongratulations! &aYou have fully unlocked the category &e{{ &category }} &a!"