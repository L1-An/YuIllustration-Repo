# The default UI configuration file, generated by the command api file createui <category>
# placeholder {category} will be replaced by the category name

title: "Illustration | Category. {category}"
# the unique identifier of the category
category: "{category}"

# abstract character layout
# the character @ always represents the icon of the illustration category, if it does not exist, the category will not be displayed in the main ui
# all the entries will be displayed in the @ corresponding grid
# the layout of the row represents the row of the gui, and the maximum cannot exceed 6 rows
layout:
  - "####SB###"
  - "#@@@@@@@#"
  - "#@@@@@@@#"
  - "#@@@@@@@#"
  - "P@@@@@@@N"
  - "####M####"

# all the icons below can be fully customized
icon:
  '#':
    type: normal
    material: BLACK_STAINED_GLASS_PANE
    name: ' '
  S:
    material: SKULL
    name: '{{ player name }}'
    lore:
      - '&aPersonal Information'
  B:
    material: NAME_TAG
    name: 'Unlock Progress'
    lore:
      - '{{ bar {category} }} &a{{ unlocked {category} }}&f/&a{{ count {category} }}'
  N:
    type: next
    material: ARROW
    name: 'Next page'
  P:
    type: previous
    material: ARROW
    name: 'Previous page'
  M:
    type: main
    material: ARROW
    name: 'Back to main'